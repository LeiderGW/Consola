<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona un color</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: {{ color }};
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Selecciona un color</h1>
    <div class="circle"></div>
    
    <form method="POST">
        <input type="color" name="color" value="{{ color }}">
        <button type="submit">Cambiar Color</button>
    </form>
</body>
</html>
